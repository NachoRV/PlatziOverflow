
<mat-card>
  <mat-card-header>
    <div>
      <i class="{{question.icon}} icon"></i>
    </div>
    <mat-card-title><h2>{{question.titulo}}</h2></mat-card-title>
    <mat-card-subtitle> Ignacio Royo-V. {{question.createdAt |  amLocale:'es'| amTimeAgo }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{question.descripcion}}</p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
<div class = "respuestas" *ngIf="question.respuestas.length > 0">
  <h3>Respuestas</h3>
    <ul class="lisatrespuestas" >
      <li *ngFor="let respuestas of pregunta.respuesta">
          <h5>{{respuesta.user.nombre}} {{respuesta.user.apellidos}}
            <small>{{question.createdAt |  amLocale:'es'| amTimeAgo }}</small>
          </h5>
          <p class="descripcion"> {{ respuesta.descripcion}}</p>
      </li>

    </ul>
</div>
<p *ngIf="question.respuestas.length === 0"> Se el primero en responder</p>
<app-respuesta-form  [pregunta] = "question" class="aswer-form"></app-respuesta-form>
